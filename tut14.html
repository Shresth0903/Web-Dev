<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* brazzers */
        p{
            border: 2px solid red;
        }
        #firstPara{
            color: green;
        }
        .redElement{
            color: red;
        }
        .bgBlue{
            background-color: blue;
        }
        footer,span{
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate CSS Selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is another simple paragraph to demonstrate CSS Selectors</p>
    <div>
        <p>This is also another simple paragraph to demonstrate CSS Selectors</p>
        <span>This is Span</span>
    </div>
    <footer>This is footer</footer>
    
    
</body>
</html>
